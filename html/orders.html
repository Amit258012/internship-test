<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>RoborosX-Internship</title>
        <link
            rel="stylesheet"
            href="/css/order.css"
        />
        <script
            defer
            src="/js/order.js"
        ></script>
    </head>
    <body>
        <h1>welcome to Order section</h1>
        <div class="progressbar">
            <div
                class="progress"
                id="progress"
            ></div>

            <div
                class="progress-step progress-step-active"
                data-title="Processing"
            ></div>
            <div
                class="progress-step"
                data-title="Transit"
            ></div>
            <div
                class="progress-step"
                data-title="Delivered"
            ></div>
        </div>
    </body>
</html>
